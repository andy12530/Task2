<head>
    <meta charset="utf-8">

    <!-- Use the .htaccess and remove these lines to avoid edge case issues.
         More info: h5bp.com/i/378 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>
    <meta name="description" content="">

    <!-- Mobile viewport optimized: h5bp.com/viewport -->
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->
    
    
    <!-- All JavaScript at the bottom, except this Modernizr build.
         Modernizr enables HTML5 elements & feature detects for optimal performance.
         Create your own custom Modernizr build: www.modernizr.com/download/ -->
</head>

  <body data-spy="scroll" data-target=".subnav" data-offset="50">


  <!-- Navbar
    ================================================== -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="./index.html">Easymoo</a>
        </div>
      </div>
    </div>

    <div class="container">

    <!-- Masthead
    ================================================== -->
    <header class="jumbotron subhead" id="overview">
      <h1>The Calculator</h1>
      <p class="lead">No one wants to calculate this by themselves.</p>
    </header>

    <section class="row">
      <div id="result" class="span4">
        <h2>The result</h2> 
        <p>
        Update the result here
        </p>
      </div>
      <form class="horizontal span8" id="calculator">
        <div class="control-group">
          <label class="control-label" for="prependedInput">The Variables</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on">a: </span><input class="span2" id="prependedInput1" size="16" type="text">
            </div>
          </div>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on">b: </span><input class="span2" id="prependedInput2" size="16" type="text">
            </div>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Calculation Type</label>
          <div class="controls">
            <label class="radio">
              <input type="radio" name="cal_type" value="mult" checked>
              multiple
            </label>
            <label class="radio">
              <input type="radio" name="cal_type" value="square">
              square
            </label>
            <label class="radio">
              <input type="radio" name="cal_type" value="factorial">
              factorial
            </label>
            <label class="radio">
              <input type="radio" name="cal_type" value="fibonacci">
              fibonacci
            </label>
          </div>
        </div>

        <div class="">
          <button type="submit" class="btn btn-primary">Calculate</button>
          <button class="btn">Cancel</button>
        </div>
      </form>
    </section>
     <!-- Footer
      ================================================== -->
      <footer class="footer">
        <p class="pull-right"><a href="#">Back to top</a></p>
      </footer>

    </div><!-- /container -->
</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
